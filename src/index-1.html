<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/app.css" />

    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }

    </style>
    <title>hello</title>
</head>

<body ng-app="ngweb">

    <div ng-controller="MainCtrl as main">

        <input ng-model="main.var"></input>

        <div ng-cloak> {{main.var|uppercase}}</div>


        <button ng-click="main.click()">click me</button>


        <h2 ng-show="main.even">even</h2>
        <h2 ng-hide="main.even">odd</h2>


        <div ng-repeat="ele in main.myArray track by $index">
            {{ele}}
        </div>


        <div ng-repeat="attr in main.obj">
            {{attr}}
        </div>
    </div>



    <ui-view></ui-view>

    <!-- build:vender -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->

    <!-- build:source -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>

</html>
